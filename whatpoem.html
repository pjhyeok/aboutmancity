            <li><a class="saw">우리들의 시</a></li>
          </ul>
          <div id="article">
          <p>시는 마음 속에 떠오르는 느낌을 운율이 있는 언어로 압축하여 표현한 글이다. 울림,운율,조화를 가진 운문이라고 할 수 있다.
             시는 여러가지 표현 방법(직유법,은유법,의인법,활유법,대유법)으로 자신의 마음과 생각을 표현 할 수 있습니다.
             시는 의사전달의 방법을 넘어서 하나의 예술적인 표현이 될 수 있습니다. 우리는 시를 통하여서 의사소통 즉, 우리의 감정과
             생각을 나눌 수 있습니다.</p>
