            </ul>
            <div id="article">
              <p>이 웹사이트는 시와 소통하는 웹사이트입니다.
                시를 알고 싶거나 시 쓰는 것을 좋아하고 내가 쓴 시를 여러 사람들과 나누며 소통하는
                장소입니다. 우리는 누구나 시를 쓸 수 있으며 시를 읽을 수 있습니다.
                어떠한 색안경을 끼고 서로를 바라보지 말고 오직 시로만 소통하기를 바랍니다.</p>
